<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/icons.css">
    <title>Dan's Big Blog</title>
  </head>
  <body>
    <header>
      <h1 id="blogtitle">Dan's Big Blog</h1>
      <nav class="main-nav">
        <span class="icon-menu"></span>
        <ul>
          <li class="tab" data-content="about"><a href="#"><span class="icon-home">About</span></a></li>
          <li class="tab" data-content="articles"><a href="#"><span class="icon-file-text2">Blog</span></a></li>
          <li><a href="https://twitter.com/dpschwartz81"><span class="icon-twitter">Twitter</span></a></li>
          <li><a href="https://github.com/tiodan81"><span class="icon-github">GitHub</span></a></li>
        </ul>
        <form>
          <select name="filterAuthor">
            <option id="auFilter">Filter by author</option>
          </select>
          <br />
          <select name="filterCategory">
            <option id="catFilter">Filter by category</option>
          </select>
        </form>
      </nav>
    </header>
    <main>
      <section class="tab-content" id="articles">
        <article id="template">
          <h2 class="title"></h2>
          <p class="author"></p>
          <p class="category"></p>
          <p class="age"></p>
          <p class="body"></p>
          <a href="#" class="read-on">Read on</a>
        </article>
      </section>
      <section class="tab-content" id="about">
        <p>
          My name is Dan. I've been blogging for more than a day now. I'm of medium height, I wear glasses, and love nachos.
        </p>
      </section>
    </main>
    <footer></footer>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/article.js"></script>
    <script type="text/javascript" src="js/blog.js"></script>
    <script type="text/javascript" src="js/rawdata.js"></script>
  </body>
</html>
